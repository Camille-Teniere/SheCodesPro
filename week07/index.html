<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Plus course</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="src/Week07.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:bold,italic,bolditalic,400,600,800,900"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lora:bold,italic,bolditalic,400,600,800,900"
    />
    <script src="src/Week07.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <section id="weather-app">
      <form id="search-form">
        <input
          type="search"
          placeholder="Type a city..."
          autofocus="on"
          autocomplete="off"
          id="search-bar-input"
        />
        <input type="submit" value="Search" id="search-cta" class="cta" />
      </form>
      <div id="weather-infos">
        <div id="area-infos">
          <span id="place"><p></p></span>
          <span id="day-hour">
            <p>Sunday, 23h00</p>
          </span>
          <span id="status"> <p></p> </span>
        </div>
        <div id="area-weather">
          <div id="area-weather-temp">
            <span id="icon">⛅</span>
            <span id="temperature-switch"
              ><p>
                <span id="temperature"></span
                ><sup
                  ><a href="#" id="celcius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></sup
                >
              </p></span
            >
          </div>
          <div id="area-weather-extra">
            <!-- <span id="precipitation"> Precipitation: 0% </span> -->
            <span id="humidity"></span>
            <span id="wind"></span>
          </div>
        </div>
      </div>
      <div id="copyright">
        <p>
          This project was coded by
          <a href="https://github.com/Camille-Teniere/" target="_blank"
            >Camille Teniere</a
          >
          , is
          <a
            href="https://github.com/Camille-Teniere/SheCodesPro/"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://camille-teniere.netlify.app/week07/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </div>
    </section>
  </body>
</html>
